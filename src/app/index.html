<!DOCTYPE html>
<html lang="pt-br" ng-app="sistemaDelivery">
<head>
    <meta charset="UTF-8">
    <title>Sistema Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="index.js"></script>
    <script src="app.config.js"></script>
    <script src="features/restaurantes/restaurante.controller.js"></script>
    <script src="features/produtos/produto.controller.js"></script>
    <script src="features/home/home.controller.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#!/home"><i class="fa-solid fa-chart-line fa-lg"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/restaurantes"><i class="fa-solid fa-store"></i> Restaurantes</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/produtos"><i class="fa-solid fa-box"></i> Produtos</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/cardapios"><i class="fa-solid fa-book-open"></i> Cardápio</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/mesas"><i class="fa-solid fa-chair"></i> Mesas</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/comandas"><i class="fa-solid fa-receipt"></i> Comandas</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/pedidos"><i class="fa-solid fa-cart-shopping"></i> Pedidos</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/categoria-produto"><i class="fa-solid fa-tags"></i> Categoria Produto</a></li>
        </ul>
    </nav>

    <header id="header">
        <h4 class="m-0 text-center" >Sistema Delivery</h4>
        <button class="btn btn-outline-secondary btn-sm" id="toggleSidebar">☰</button>
    </header>
    <div id="content">
        <ng-view></ng-view>
    </div>
    <script>
        document.getElementById("toggleSidebar").addEventListener("click", function () {
        const sidebar = document.getElementById("sidebar");
        if (sidebar.style.display === "none") {
            sidebar.style.display = "block";
            document.getElementById("content").style.marginLeft = "250px";
            document.getElementById("header").style.left = "250px";
        } else {
            sidebar.style.display = "none";
            document.getElementById("content").style.marginLeft = "0";
            document.getElementById("header").style.left = "0";
        }
        });
  </script>
</body>
</html>
