<!DOCTYPE html>
<html lang="pt-br" ng-app="sistemaDelivery">
<head>
  <meta charset="UTF-8">
  <title>Sistema Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { overflow-x: hidden; }
    #sidebar { min-height: 100vh; background-color: #343a40; color: #fff; width: 250px; position: fixed; top: 0; left: 0; padding: 20px; }
    #sidebar .nav-link { color: #adb5bd; }
    #sidebar .nav-link.active, #sidebar .nav-link:hover { color: #fff; background-color: #495057; }
    #header { position: fixed; top: 0; left: 250px; right: 0; height: 60px; background: #f8f9fa; border-bottom: 1px solid #dee2e6; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
    #content { margin-left: 250px; margin-top: 60px; padding: 20px; }
  </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="index.js"></script>
    <script src="app.config.js"></script>
    <script src="features/restaurantes/restaurante.controller.js"></script>
    <script src="features/produtos/produto.controller.js"></script>
    <script src="features/home/home.controller.js"></script>
</head>
<body>
    <nav id="sidebar">
        <h5 class="text-white">Menu</h5>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#!/home">🏠 Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/restaurantes">🍴 Restaurantes</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/produtos">📦 Produtos</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/cardapios">📦 Cardápio</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/mesas">📦 Mesas</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/comandas">📦 Comandas</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/pedidos">📦 Pedidos</a></li>
            <li class="nav-item"><a class="nav-link" href="#!/categoria-produto">📦 Categoria Produto</a></li>
        </ul>
    </nav>

    <header id="header">
        <h4 class="m-0">Sistema Delivery</h4>
        <button class="btn btn-outline-secondary btn-sm" id="toggleSidebar">☰</button>
    </header>
    <div id="content">
        <ng-view></ng-view>
    </div>
    <script>
        document.getElementById("toggleSidebar").addEventListener("click", function () {
        const sidebar = document.getElementById("sidebar");
        if (sidebar.style.display === "none") {
            sidebar.style.display = "block";
            document.getElementById("content").style.marginLeft = "250px";
            document.getElementById("header").style.left = "250px";
        } else {
            sidebar.style.display = "none";
            document.getElementById("content").style.marginLeft = "0";
            document.getElementById("header").style.left = "0";
        }
        });
  </script>
</body>
</html>
